    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {

        body {

        /* é€²æ–™å£ */
        .input-zone {

        /* å‚³é€å¸¶ */
        .conveyor-belt {
            flex: 2;

            height: 100px;

        }

        .belt {
            width: 100%;
            height: 60px;

        .belt-stripes {

                90deg,

        .belt-stripes.moving {

        /* å½±ç‰‡åœ¨å‚³é€å¸¶ä¸Š */
        .video-package {
            position: absolute;
            top: 10px;

            width: 80px;
            height: 60px;

            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-package.moving {
            animation: package-move 4s linear forwards;
            opacity: 1;
        }

        @keyframes package-move {
            0% { left: -100px; }

        }

        /* è¼¸å‡ºå€ */
        .output-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f0fff4;
            border-radius: 15px;
            border: 3px solid #48bb78;
            position: relative;
        }

        .output-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .output-zone h3 {
            color: #48bb78;
            margin-bottom: 10px;
        }

        .output-message {
            display: none;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 1.2em;
            font-weight: bold;
            color: #48bb78;
            animation: pop 0.5s ease-out;
        }

        .output-message.show {
            display: block;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* å®çš„ç‰¹æ•ˆ */
        .ding-effect {
            position: absolute;
            top: -50px;
            right: 20px;
            font-size: 3em;
            opacity: 0;
            animation: ding 0.8s ease-out;
        }

        @keyframes ding {
            0% { opacity: 0; transform: scale(0) rotate(-45deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
            100% { opacity: 0; transform: scale(1) rotate(0deg); }
        }

        /* ç‹€æ…‹é¡¯ç¤º */
        .status-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #4a5568;
        }

        .status-value {
            color: #667eea;
        }

        /* æŒ‰éˆ• */
        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .upload-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        /* è¼‰å…¥å‹•ç•« */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* é€šçŸ¥è¨Šæ¯ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            max-width: 300px;
            z-index: 1000;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            border-left: 4px solid #48bb78;
        }

        .notification.error {

        }

<body>
    <div class="header">
        <h1>ğŸ­ å½±ç‰‡è™•ç†ç”Ÿç”¢ç·š</h1>
        <p>ä¸Šå‚³å½±ç‰‡ â†’ è™•ç†ä¸­ â†’ å®ï¼å®Œæˆï¼</p>
    </div>

    <div class="production-line">
        <div class="assembly-line">
            <!-- é€²æ–™å£ -->
            <div class="input-zone" id="inputZone">
                <div class="input-icon">ğŸ“¥</div>
                <h3>é€²æ–™å£</h3>
                <p>é»æ“Šæˆ–æ‹–æ›³å½±ç‰‡åˆ°é€™è£¡</p>
                <input type="file" id="fileInput" accept="video/*">
                <button class="upload-btn" id="uploadBtn" style="display: none;">é–‹å§‹è™•ç†</button>
            </div>

            <!-- å‚³é€å¸¶ -->
            <div class="conveyor-belt">
                <div class="belt">
                    <div class="belt-stripes" id="beltStripes"></div>
                    <div class="video-package" id="videoPackage">ğŸ¬</div>
                </div>
            </div>

            <!-- è¼¸å‡ºå€ -->
            <div class="output-zone" id="outputZone">
                <div class="output-icon">ğŸ“¤</div>
                <h3>è¼¸å‡ºå€</h3>
                <p>è™•ç†å®Œæˆå¾Œé¡¯ç¤º</p>
                <div class="output-message" id="outputMessage">
                    Hello World! âœ¨
                </div>
            </div>
        </div>

        <div class="spinner" id="spinner"></div>

        <!-- ç‹€æ…‹é¢æ¿ -->
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">ğŸ“Š ç•¶å‰ç‹€æ…‹ï¼š</span>
                <span class="status-value" id="statusText">ç­‰å¾…ä¸Šå‚³</span>
            </div>
            <div class="status-item">
                <span class="status-label">ğŸ“ å·²é¸æª”æ¡ˆï¼š</span>
                <span class="status-value" id="fileName">ç„¡</span>
            </div>
            <div class="status-item">
                <span class="status-label">ğŸ“¦ å·²è™•ç†å½±ç‰‡æ•¸ï¼š</span>
                <span class="status-value" id="processedCount">0</span>
            </div>
        </div>
    </div>

    <!-- é€šçŸ¥è¨Šæ¯ -->
    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        const inputZone = document.getElementById('inputZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const beltStripes = document.getElementById('beltStripes');
        const videoPackage = document.getElementById('videoPackage');
        const outputMessage = document.getElementById('outputMessage');
        const outputZone = document.getElementById('outputZone');
        const spinner = document.getElementById('spinner');
        const statusText = document.getElementById('statusText');
        const fileName = document.getElementById('fileName');
        const processedCount = document.getElementById('processedCount');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        let selectedFile = null;
        let totalProcessed = 0;

        // é»æ“Šé€²æ–™å£é¸æ“‡æª”æ¡ˆ
        inputZone.addEventListener('click', () => {
            fileInput.click();
        });

        // æª”æ¡ˆé¸æ“‡
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                fileName.textContent = file.name;
                statusText.textContent = 'å·²é¸æ“‡å½±ç‰‡ï¼Œæº–å‚™è™•ç†';
                uploadBtn.style.display = 'block';
                showNotification('å·²é¸æ“‡å½±ç‰‡ï¼š' + file.name, 'success');
            } else {
                showNotification('è«‹é¸æ“‡æœ‰æ•ˆçš„å½±ç‰‡æª”æ¡ˆ', 'error');
            }
        });

        // æ‹–æ”¾åŠŸèƒ½
        inputZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            inputZone.classList.add('dragover');
        });

        inputZone.addEventListener('dragleave', () => {
            inputZone.classList.remove('dragover');
        });

        inputZone.addEventListener('drop', (e) => {
            e.preventDefault();
            inputZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                fileName.textContent = file.name;
                statusText.textContent = 'å·²é¸æ“‡å½±ç‰‡ï¼Œæº–å‚™è™•ç†';
                uploadBtn.style.display = 'block';
                showNotification('å·²é¸æ“‡å½±ç‰‡ï¼š' + file.name, 'success');
            } else {
                showNotification('è«‹é¸æ“‡æœ‰æ•ˆçš„å½±ç‰‡æª”æ¡ˆ', 'error');
            }
        });

        // ä¸Šå‚³æŒ‰éˆ•
        uploadBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!selectedFile) return;

            // é–‹å§‹ç”Ÿç”¢ç·šå‹•ç•«
            startProductionLine();
        });

        async function startProductionLine() {
            uploadBtn.disabled = true;
            statusText.textContent = 'è™•ç†ä¸­...';
            
            // å•Ÿå‹•å‚³é€å¸¶
            beltStripes.classList.add('moving');
            videoPackage.classList.add('moving');

            // ç­‰å¾…å‚³é€å¸¶å‹•ç•«å®Œæˆï¼ˆ4ç§’ï¼‰
            await sleep(3500);

            // ä¸Šå‚³å½±ç‰‡
            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // å®ï¼é¡¯ç¤ºç‰¹æ•ˆ
                    showDingEffect();
                    
                    // é¡¯ç¤º Hello World
                    await sleep(300);
                    outputMessage.classList.add('show');
                    statusText.textContent = 'è™•ç†å®Œæˆï¼';
                    totalProcessed++;
                    processedCount.textContent = totalProcessed;

                    showNotification(result.message, 'success');

                    // 3ç§’å¾Œé‡ç½®
                    await sleep(3000);
                    resetProductionLine();
                } else {
                    showNotification('è™•ç†å¤±æ•—ï¼š' + result.message, 'error');
                    resetProductionLine();
                }
            } catch (error) {
                showNotification('ä¸Šå‚³å¤±æ•—ï¼š' + error.message, 'error');
                resetProductionLine();
            }
        }

        function showDingEffect() {
            const ding = document.createElement('div');
            ding.className = 'ding-effect';
            ding.textContent = 'ğŸ””';
            outputZone.appendChild(ding);
            
            // æ’­æ”¾å®çš„éŸ³æ•ˆï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            setTimeout(() => {
                ding.remove();
            }, 800);
        }

        function resetProductionLine() {
            beltStripes.classList.remove('moving');
            videoPackage.classList.remove('moving');
            outputMessage.classList.remove('show');
            uploadBtn.disabled = false;
            uploadBtn.style.display = 'none';
            selectedFile = null;
            fileInput.value = '';
            fileName.textContent = 'ç„¡';
            statusText.textContent = 'ç­‰å¾…ä¸Šå‚³';
            
            // é‡ç½®å‹•ç•«
            setTimeout(() => {
                videoPackage.style.animation = 'none';
                setTimeout(() => {
                    videoPackage.style.animation = '';
                }, 10);
            }, 100);
        }

        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification show ' + type;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // åˆå§‹è¼‰å…¥è™•ç†æ•¸é‡
        fetch('/stats')
            .then(res => res.json())
            .then(data => {
                if (data.processed_count !== undefined) {
                    totalProcessed = data.processed_count;
                    processedCount.textContent = totalProcessed;
                }
            })
            .catch(err => console.error('è¼‰å…¥çµ±è¨ˆå¤±æ•—:', err));

        // ===== WebSocket é€£æ¥ï¼ˆæ¥æ”¶ Messenger Bot çš„è§¸ç™¼ï¼‰=====
        const socket = io();

        socket.on('connect', () => {
            console.log('âœ… WebSocket å·²é€£æ¥');
        });

        socket.on('messenger_upload', async (data) => {
            console.log('ğŸ“¨ æ”¶åˆ° Messenger ä¸Šå‚³äº‹ä»¶:', data);
            
            if (data.status === 'start') {
                // é–‹å§‹å‹•ç•«
                statusText.textContent = `Messenger Bot è™•ç†ä¸­: ${data.video_name}`;
                fileName.textContent = data.video_name;
                
                // å•Ÿå‹•å‚³é€å¸¶å’Œå½±ç‰‡å‹•ç•«
                beltStripes.classList.add('moving');
                videoPackage.classList.add('moving');
                
                showNotification(`ğŸ“± Messenger Bot ä¸Šå‚³å½±ç‰‡: ${data.video_name}`, 'success');
                
            } else if (data.status === 'complete') {
                // å®Œæˆå‹•ç•«
                showDingEffect();
                
                await sleep(300);
                outputMessage.textContent = data.message;
                outputMessage.classList.add('show');
                statusText.textContent = 'è™•ç†å®Œæˆï¼(Messenger Bot)';
                
                totalProcessed++;
                processedCount.textContent = totalProcessed;
                
                showNotification(data.message, 'success');
                
                // 3ç§’å¾Œé‡ç½®
                await sleep(3000);
                resetProductionLine();
            }
        });

        socket.on('disconnect', () => {
            console.log('âŒ WebSocket å·²æ–·ç·š');
        });
    </script>
</body>
